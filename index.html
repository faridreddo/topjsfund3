<!DOCTYPE html>
<html>
    <script>
        function add7(num){
            num = num + 7;
            return num;
        }

     function multiply(num1, num2){
         let product = num1 * num2;
         return product;
     }   

     function capitalize(string){
        let newString = string.charAt(0).toUpperCase() + string.slice(1);
        return newString;
     }

     function lastLetter(string){
         return string.charAt(string.length - 1);
     }
    </script>
</html>
